<div class="top-bar">
  <header>
    <div th:if="${username == 'anonymous'}">
      <a href="/login" class="login-link">Login</a>
    </div>
    <div th:if="${username != 'anonymous'}">
      <a href="/logout" class="logout-link">Logout</a>
    </div>
    <div class="black-bar"></div>
  </header>
</div>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ohio Legislative Information Systems Screening Form</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- expose username to JS safely via meta tag -->
    <meta name="loggedInUser" th:content="${username}" />
  </head>
  <body>
    <div class="container">
      <h2>Basic Information Form</h2>
      <form id="dataForm" onsubmit="saveEntry(event)">
        <label for="firstName">Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          style="width: 40%; margin-right: 10px"
          placeholder="First Name"
        />
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          style="width: 40%"
          placeholder="Last Name"
        />
        <br /><br />

        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          required
          min="0"
          max="120"
          style="width: 85%; margin-left: 47px"
          placeholder="0 - 120"
        />
        <br /><br />

        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          style="width: 85%; margin-left: 47px"
          placeholder="Title"
        />
        <br /><br />

        <label for="state">Hometown:</label>
        <input
          type="text"
          id="city"
          name="city"
          style="width: 40%"
          placeholder="City"
        />
        <input
          type="text"
          id="state"
          name="state"
          style="width: 40%; margin-right: 10px"
          placeholder="State"
        />
        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
<div class="bottom-bar"></div>
